<header class="d-flex justify-content-center py-3">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a routerLink="/" class="nav-link" aria-current="page">Profile</a>
    </li>
    <li class="nav-item">
      <a routerLink="/login" class="nav-link">Log Out</a>
    </li>
  </ul>
</header>

<div class="container">
  <div *ngFor="let item of PostObjects">
    <div class="card mx-auto" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ item.content }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ item.content }}</h6>
        <p class="card-text">
          {{ item.created }}
        </p>
        <a [routerLink]="['/post', item.id]" class="card-link">View More</a>
      </div>
    </div>
  </div>
</div>
<main class="form-signin w-100 m-auto">
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="form-floating">
      <input
        name="content"
        class="form-control"
        placeholder="Type here"
        ngModel
      />
      <label>Add a post</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Post</button>
  </form>
</main>
